<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input placeholder="Search Here" id="search-input"></input>
            <button id="btn"></button>
        </div>
        <div class="weather" id="weather">
            <img class="image" id="image"/>
            <h1 id="temp"></h1>
            <h2 id="city"></h2>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="humidity.png" id="humidity"/>
                <p id="humidity_count"></p>
                <p>Humidity</p>
            </div>
            <div class="wind">
                <img src="wind.png" id="wind"/>
                <p id="wind_speed"></p>
                <p>Wind</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
